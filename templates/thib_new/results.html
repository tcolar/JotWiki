<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
      lang="en" dir="ltr">
    <head>
        <title>Search Results</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href='jotwiki.css'/>
        <link rel="stylesheet" type="text/css" href='template.css'/>
        <script type="text/javascript" src="template.js"></script>
    </head>

    <body>

	<!-- start content block -->
	<div class="content" style="width:100%">
	    <div class="nb_coil">
		<div class="page">
		    <!-- search results -->
		    <h1> Search results for "<jot:var value="query"/>"</h1>
		    <b>Found <jot:var value="getNbResults()"/> matches.</b><br/>
		    <jot:if eval=" ! results">
				Sorry, no matches found for this query.<br/><br/>
		    </jot:if>
		    <jot:if eval="results">
			<b>Pages:</b> <jot:var value="getPageLinks()"/><br/><br/>
			<hr/>
			<jot:loop over="results" as="result">
						[[<jot:var value="getLink(result)"/>]] <jot:var value="getStars(result)"/><br/>
			    <jot:var value="getAbstract(result)"/>
			    <hr/>
			</jot:loop>
		    </jot:if>
		</div>
	    </div>
	</div>
    </body>
</html>
